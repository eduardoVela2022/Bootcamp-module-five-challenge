<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Jquery -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Task Board</title>
  </head>

  <body>
    <!-- Header -->
    <header class="p-4 mb-4 text-center border-bottom border-5">
      <h1 class="display-3">Task Board</h1>
      <p class="lead">A simple Kanban board for task management</p>
    </header>

    <div class="container">
      <div class="text-center mb-5">
        <!-- Add Task Button -->
        <button
          id="add-task-button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#task-form"
        >
          Add Task
        </button>
      </div>

      <!-- Modal Task Form -->
      <div
        id="task-form"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="task-form-title"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <!-- Title -->
              <h1 id="task-form-title" class="modal-title fs-5">
                Create a new task
              </h1>
              <!-- Cancel Button -->
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
              <!-- Form -->
              <form>
                <!-- Title -->
                <label for="task-title" class="form-label">Title:</label>
                <input
                  type="text"
                  name="task-title"
                  id="task-title"
                  class="form-control"
                />
                <div id="task-title-required" class="text-danger">
                  Please enter a valid title
                </div>
                <!-- Due Date -->
                <label for="task-due-date" class="form-label mt-3"
                  >Due date:</label
                >
                <input
                  type="date"
                  name="task-due-date"
                  id="task-due-date"
                  class="form-control"
                />
                <div id="task-due-date-required" class="text-danger">
                  Please enter a valid date
                </div>
                <!-- Description -->
                <label for="task-description" class="form-label mt-3"
                  >Description:</label
                >
                <textarea
                  name="task-description"
                  id="task-description"
                  class="form-control"
                ></textarea>
                <div id="task-description-required" class="text-danger">
                  Please enter a valid description
                </div>
              </form>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
              <!-- Cancel Button -->
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <!-- Create Button -->
              <button
                id="create-task-button"
                type="button"
                class="btn btn-primary"
              >
                Create
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row swim-lanes text-center justify-content-between">
        <!-- To Do Lane -->
        <div class="col-12 col-lg-4 d-flex">
          <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
            <!-- Lane Header -->
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">To Do</h2>
            </div>
            <!-- Lane Cards -->
            <div id="todo-cards-box" class="card-body bg-light">
              <div id="todo-cards" class="task-card-lane-gap"></div>
            </div>
          </div>
        </div>

        <!-- In Progress Lane -->
        <div class="col-12 col-lg-4 d-flex">
          <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
            <!-- Lane Header -->
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">In Progress</h2>
            </div>
            <!-- Lane Cards -->
            <div id="in-progress-cards-box" class="card-body bg-light">
              <div id="in-progress-cards" class="task-card-lane-gap"></div>
            </div>
          </div>
        </div>

        <!-- Done Lane -->
        <div class="col-12 col-lg-4 d-flex">
          <div id="done" class="card border-light mb-3 lane flex-grow-1">
            <!-- Lane Header -->
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">Done</h2>
            </div>
            <!-- Lane Cards -->
            <div id="done-cards-box" class="card-body bg-light">
              <div id="done-cards" class="task-card-lane-gap"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

    <!-- Day JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
